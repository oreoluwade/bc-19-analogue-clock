
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANALOGUE CLOCK</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">   
    <link href='https://fonts.googleapis.com/css?family=Exo' rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="clock" width="400" height="400"></canvas> <!--create canvas clock appears on-->
                <div id="current-time">12:00:00 AM</div> <!-- Input the digital clock layout on page-->
            </div>

            <div class ="col-md-6">  <!-- Time zone select options -->
                <div id="note">Accurate local time in every timezone!</div>
                <select class = "form-control" onchange = "displayTime(); changeBG();" id="tzSelect"></select>     
            </div>
        </div>
    </div>

<!-- Script and audio files located at bottom of code, 
close to closing body tag to allow basic elements load before higher functionalities --> 

<audio src="sound/ticking.mp3" id="audio">
<script src="js_files/jquery-3.1.1.min.js"></script>
<script src="js_files/timedisplay.js"></script>    
<script src="js_files/bootstrap.min.js"></script>
</body>
</html>
