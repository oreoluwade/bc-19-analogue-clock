<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANALOGUE CLOCK</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
    <link href='https://fonts.googleapis.com/css?family=Exo' rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <!-- Create clock canvas -->

                <canvas id="clock" width="200" height="200">

                </canvas>
            </div>
            
            <!-- Time zone select options -->

            <div class ="col-md-6">
                <select class = "digital-display" onchange="displayTime(); changeBG();" id="tzSelect">

                </select>
                 <!-- Digital clock -->
                <div id="current-time">12:00:00 AM</div>
            </div>
        </div>
    </div>

<!-- Script and audio files located at bottom of code, 
close to closing body tag to allow basic elements load before higher functionalities --> 

<audio controls loop>
  <source src="sound/ticking.mp3" id="audio">
</audio>
<script src="js_files/timedisplay.js"></script>    
<script src="js_files/bootstrap.min.js"></script>
</body>
</html>
