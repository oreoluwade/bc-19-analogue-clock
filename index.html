
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANALOGUE CLOCK</title>
    <script type="text/javascript" src="script/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">   
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/bootstrap-select.min.css">
</head>
<body>
    <div class="container">
        <div id="note">ACCURATE LOCAL TIME IN EVERY TIMEZONE!</div>

        <div class="row">
            <canvas id="clock" width="400" height="400"></canvas> <!--create canvas clock appears on-->
            <div class ="col-md-6">  <!-- Time zone select options -->
                <select class = "form-control selectpicker" data-live-search="true" onchange = "displayTime(); changeBG();" id="tzSelect">
                    
                </select> 
                <div id="current-time">12:00:00 AM</div> <!-- Input the digital clock layout on page-->   
            </div>

        </div>
        <audio loop="loop" autoplay="autoplay" controls="controls" id="audio">   
            <source src="sound/pop.mp3"/>  
        </audio>
            
    </div>

<!-- Script and audio files located at bottom of code, 
close to closing body tag to allow basic elements load before higher functionalities --> 

<script type="text/javascript" src="script/bootstrap-select.min.js"></script>
<script type="text/javascript" src="script/timezonedata.js"></script>
<script src="script/timedisplay.js"></script>    
<script src="script/bootstrap.min.js"></script>
</body>
</html>
