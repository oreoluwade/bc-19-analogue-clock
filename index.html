<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><strong>ANALOGUE CLOCK</strong></title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script> 
    <link href='https://fonts.googleapis.com/css?family=Exo' rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <!-- Create clock canvas -->

                <canvas id="clock" width="400" height="400">

                </canvas>
            </div>
            
            <!-- Time zone select options -->

            <div class ="col-md-6">
                <select class = "digital-display" onchange="displayTime(); changeBG();" id="tzSelect">

                </select>
                 <!-- Digital clock -->
                <div id="current-time">12:00:00 AM</div>
            </div>
        </div>
    </div>

</body>


</html>
