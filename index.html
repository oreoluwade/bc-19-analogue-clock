                <select style = "color: black; background-color: yellow" class = "form-control" onchange = "displayTime(); changeBG();" id="tzSelect">
                    
                </select> 
                <div id="current-time">00-00-2016 12:00:00 AM</div> <!-- Input the digital clock layout on page-->   
            </div>

        </div>
            
    </div>

<!-- Script and audio files located at bottom of code, 
close to closing body tag to allow basic elements load before higher functionalities -->
